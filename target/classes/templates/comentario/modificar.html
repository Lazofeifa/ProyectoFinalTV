<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Comentarios</title>
        <meta charset="UTF-8"/>
        <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        
        <h2>Comentarios</h2>
        <hr>
        <a th:href="@{/comentario/listado}">Regresar</a>
        <hr>
        <form th:action="@{/comentario/guardar}"
              method="post"
              th:object="${comentario}">
            <input type="hidden" name="idComentario" 
                   th:field="*{idComentario}"/>
            
            <label >Detalle</label>
            <input type="text" 
                   name="detalle"
                   required="true"
                   th:field="*{detalle}"/>
            <br>
            
            
            <label >Producto</label>
            <input type="text" 
                   name="descripcion"
                   required="true"
                   th:field="*{producto.descripcion}"/>
            <br>    
                
            <hr>
            <input type="submit" value="Guardar" />
            <hr/>            
        </form>
        
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Spectrum</title>
        <meta charset="UTF-8"/>
        <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <hr>
            <a th:text="#{cliente.nuevo}" th:href="@{/cliente/nuevo}">Nuevo cliente</a>

            <div th:if="${clientes !=null and !clientes.empty}">
                <table border="0">
                    <thead>
                        <tr>
                            <th th:text="#{cliente.nombre}" >Nombre</th>
                            <th th:text="#{cliente.apellidos}" >Apellidos</th>
                            <th th:text="#{cliente.telefono}">Tel√©fono</th>
                            <th th:text="#{cliente.pais}">Pais</th>
                            <th th:text="#{cliente.ciudad}">ciudad</th>
                            <th th:text="#{accion.eleminar}">Eliminar</th>
                            <th th:text="#{accion.actulizar}" >Modificar</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                        <td  th:text="${cliente.nombre}"></td> 
                        <td th:text="${cliente.apellidos}"></td> 
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.ubicacion.pais}"></td>
                        <td th:text="${cliente.ubicacion.ciudad}"></td>
                        
                        
                        <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a></td>
                        <td><a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${clientes ==null or clientes.empty}">
                <p > No hay clientes que mostrar</p>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>

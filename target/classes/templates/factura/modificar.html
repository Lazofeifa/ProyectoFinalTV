<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Factura</title>
        <meta charset="UTF-8"/>
        <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        
        <h2>Datos de Factura</h2>
        <hr>
        <a th:href="@{/factura/listado}">Regresar</a>
        <hr>
        <form th:action="@{/factura/guardar}"
              method="post"
              th:object="${factura}">
            <input type="hidden" name="idFactura" 
                   th:field="*{idFactura}"/>
            
            <label>Fecha</label>
            <input type="text" 
                   name="fecha"
                   required="true"
                   th:field="*{fecha}"/>
            <br>
            
            <label>Total</label>
            <input type="text" 
                   name="total"
                   required="true"
                   th:field="*{total}"/>

            <br>
            <hr>
            <input type="submit" value="Guardar" />
            <hr>            
        </form>
        
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

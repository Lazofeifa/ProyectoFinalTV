<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Spectrum</title>
        <meta charset="UTF-8"/>
        <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="contenido">
            <h2>Listado de Facturas</h2>
            <hr>
            <a th:href="@{/factura/nuevo}">Nueva factura</a>

            <div th:if="${facturas !=null and !facturas.empty}">
                <table border="0">
                    <thead>
                        <tr>
                            <th >Fecha</th>
                            <th >Total</th>
                            <th >Producto</th>
                            <th >Tipo de suscripcion</th>
                            <th >Comprado por:</th>

                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${facturas}">
                        <td th:text="${factura.fecha}"></td> 
                        <td th:text="${factura.total}"></td>
                        <td th:text="${factura.producto.descripcion}"></td>
                        <td th:text="${factura.suscripcion.tiposus}"></td>
                        <td th:text="${factura.perfil.usuario}"></td>
                        
                        
                        
                        <td><a th:href="@{/factura/eliminar/} + ${factura.idFactura}">Eliminar</a></td>
                        <td><a th:href="@{/factura/modificar/} + ${factura.idFactura}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${facturas ==null or facturas.empty}">
                <p > No hay factuas que mostrar</p>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cliente</title>
        <meta charset="UTF-8"/>
        <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        
        <h2>Datos de Cliente</h2>
        <hr>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <hr>
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" 
                   th:field="*{idCliente}"/>
            
            <label th:text="#{cliente.nombre}">Nombre</label>
            <input type="text" 
                   name="nombre"
                   required="true"
                   th:field="*{nombre}"/>
            <br>
            
            <label>Apellidos</label>
            <input type="text" 
                   name="apellidos"
                   required="true"
                   th:field="*{apellidos}"/>
            <br>
            
            
            <label>Telefono</label>
            <input type="text" 
                   name="telefono"
                   th:field="*{telefono}"/>
            <br>
                
            <label>Pais</label>
            <input type="text" 
                   name="Pais"
                   th:field="*{ubicacion.pais}"/>
            <br>
            
            <label>Ciudad</label>
            <input type="text" 
                   name="Ciudad"
                   th:field="*{ubicacion.ciudad}"/>
            <br>
                
            <label>Suscripcion</label>
            <input type="text" 
                   name="Ciudad"
                   th:field="*{suscripcion.tiposus}"/>
            <br>
                
            <hr>
            <input type="submit" value="guardar" />
            <hr/>            
        </form>
        
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
    <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>
    
    
    <section th:fragment="listadoClientes" id="clientes">
    <div >
        <div>
            <h2>Listado de Clientes</h2>
            <hr>
            <a type="button" class="btn btn-primary" th:text="#{cliente.nuevo}" th:href="@{/cliente/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">Nuevo cliente</a>

                <div th:if="${clientes !=null and !clientes.empty}">
                </div>
                <hr>
        </div>
    </div>
            <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead class="table-active">
                                   
					<tr>
				<th th:text="#{cliente.nombre}" >Nombre</th>
                                <th th:text="#{cliente.apellidos}" >Apellidos</th>
                                <th th:text="#{cliente.telefono}">Tel√©fono</th>
                                <th th:text="#{cliente.pais}">Pais</th>
                                <th th:text="#{cliente.ciudad}">ciudad</th>
                                <th th:text="#{cliente.suscripcion}">Suscripcion</th>
                                <th th:text="#{accion.eleminar}">Eliminar</th>
                                <th th:text="#{accion.actulizar}" >Modificar</th>	
	
					</tr>
				</thead>
                            
				<tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td  th:text="${cliente.nombre}"></td> 
                                    <td th:text="${cliente.apellidos}"></td> 
                                    <td th:text="${cliente.telefono}"></td>
                                    <td th:text="${cliente.ubicacion.pais}"></td>
                                    <td th:text="${cliente.ubicacion.ciudad}"></td>
                                    <td th:text="${cliente.suscripcion.tiposus}"></td>
                                    <td><a type="button" class="btn btn-warning" th:href="@{/cliente/modificar/} + ${cliente.idCliente}" sec:authorize="hasRole('ROLE_ADMIN')">Modificar</a></td>
                                    <td><a type="button" class="btn btn-danger" th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</a></td>
                                </tr>
                            <div th:if="${clientes ==null or clientes.empty}">
                                <p > No hay clientes que mostrar</p>
                            </div>
				</tbody>
			</table>
		</div>
	</div>
    </div>
    </section>
    
    <section th:fragment="modificarClientes">
        
        <h2>Datos de Cliente</h2>
        <hr>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <hr>
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" 
                   th:field="*{idCliente}"/>
            
            <label th:text="#{cliente.nombre}">Nombre</label>
            <input type="text" 
                   name="nombre"
                   required="true"
                   th:field="*{nombre}"/>
            <br>
            
            <label>Apellidos</label>
            <input type="text" 
                   name="apellidos"
                   required="true"
                   th:field="*{apellidos}"/>
            <br>
            
            
            <label>Telefono</label>
            <input type="text" 
                   name="telefono"
                   th:field="*{telefono}"/>
            <br>
                
            <label>Pais</label>
            <input type="text" 
                   name="Pais"
                   th:field="*{ubicacion.pais}"/>
            <br>
            
            <label>Ciudad</label>
            <input type="text" 
                   name="Ciudad"
                   th:field="*{ubicacion.ciudad}"/>
            <br>
                
            <label>Suscripcion</label>
            <input type="text" 
                   name="Ciudad"
                   th:field="*{suscripcion.tiposus}"/>
            <br>
                
            <hr>
            <input type="submit" value="guardar" />
            <hr/>            
        </form>
            
    </section>
    
    
    
    
    <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
